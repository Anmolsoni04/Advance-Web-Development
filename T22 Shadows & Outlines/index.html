<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows & Outlines</title>
    <style>
        .box{
            border: 2px solid ;
            padding: 34px;
            box-shadow: inset 6px 22px 13px red ;
        }
        .text-shadow{
            text-shadow: 8px 7px 13px blue;
            outline:  2px solid #000000;
            padding: 12px;
            outline-offset: 12px;
            /* border:  2px solid #000000;
             /* */ 
        }
    </style>
</head>
<body>
    <div class="box">
        This is a box with Shadow
    </div>
    <p class="text-shadow">Lorem ipsum dolor sit amet consectetur adipisicing elit. In odio adipisci dolorem expedita aliquam!</p>
</body>
</html>
