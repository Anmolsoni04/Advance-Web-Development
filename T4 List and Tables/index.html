<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width=250 height=90 src="img1.png" alt="Music">
    <br>
    <table>
        <caption>Candidate details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Profession</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>AnmolSoni</td>
                <td>21</td>
                <td>Song writer</td>
            </tr>
            <tr>
                <td>Tanishq Soni</td>
                <td colspan="2">20</td>
                <td rowspan="2">Coder</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Kanishq Soni</td>
                <td rowspan="2">20</td>
                <td>Developer</td>
            </tr>
        </tfoot>
    </table>

    <ul type = "circle">
        <li>Anmol</li>
        <li>Ansh</li>
        <li>Deepak</li>
    </ul>
    <ol type="i">
        <li>Anmol</li>
        <li>Ansh</li>
        <li>Deepak</li>
    </ol>
</body>

</html>
