<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex:02</title>
    <style>
        div p:first-child{
            background-color: yellow;
            color: red;
        }
        p{
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <p>I am 1st para</p>
        <p>I am 2nd para</p>
        <p>I am 3rd para</p>
        <p>I am 4th para</p>
        <p>I am 5th para</p>
    </div>
</body>

</html>

<!--Note-> we can use "div p:nth - child(2)" This Property will apply on the 2nd child of the parent!   -->
