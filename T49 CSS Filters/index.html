<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <style>
        img{
            
            filter:contrast(2) grayscale(2%) sepia(100%) invert(0.2) opacity(0.7)
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pic.jpg" alt="">
    </div>
</body>
</html>
